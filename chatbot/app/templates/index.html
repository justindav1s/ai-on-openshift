{% block content %}
<h1>Airline Chat</h1>
    {% for ex in conversation %}
<div><p><b>{{ex.who }}</b> : {{ ex.sentence }}</b></p></div>
    {% endfor %}
<form action="" method="post" name="index">
    {{ form.hidden_tag() }}
    <p>
        Ask me a question<br>
        {{ form.query(size=80) }}
    </p>
    <p><input type="submit" value="Chat !"></p>
</form>
{% endblock %}
