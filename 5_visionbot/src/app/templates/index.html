<h1>Vision Bot</h1>
<form action="" method="post" name="index">
    {{ form.hidden_tag() }}
    <p>
        Enter an image URL<br>
        {{ form.query(size=100) }}
    </p>
    <p><input type="submit" value="Analyse"></p>
</form>
{% if botError.error %}
<p/><h3>{{ botError.message }}</h3>
{% else %}
<p/><img src="{{ image.url }}"/>
<p/><h3>{{ image.classification }}</h3>
{% endif %}
